<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function nums(n) {
        let result = '<ul>\n';
        for (let i = 1; i <= n; i++) {
            let color = (i % 2 != 0) ? "green" : "blue";

            result += `  <li><span style='color: ${color}'>${i}</span></li>\n`;
        }
        result += "</ul>\n";
        return result;
    }
    document.body.innerHTML = nums(['10'])
</script>

</body>

</html>
